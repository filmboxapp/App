<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FlixStream App</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
  }

  header {
    position: sticky;
    top: 0;
    background-color: rgba(17,17,17,0.9);
    padding: 10px 20px;
    display: flex;
    align-items: center;
    z-index: 100;
  }

  header .logo {
    font-size: 20px;
    font-weight: bold;
    color: #e81c1c;
    margin-right: 15px;
  }

  header input {
    flex: 1;
    padding: 8px 12px;
    border-radius: 20px;
    border: none;
    outline: none;
    background: #222;
    color: #ffffff;
  }

  .movies {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    padding: 10px;
  }

  .movie-card {
    position: relative;
    background-size: cover;
    background-position: center;
    aspect-ratio: 2/3;
    border-radius: 6px;
    cursor: pointer;
    display: block;
    transition: transform 0.3s ease;
    text-decoration: none;
  }

  .movie-card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(0,255,0,0.7);
  }

  /* Etiqueta de calidad en la esquina de cada póster */
  .movie-card .quality-tag {
    position: absolute;
    top: 8px;
    left: 8px;
    background-color: #e81c1c;
    color: #fff;
    font-size: 12px;
    font-weight: bold;
    padding: 3px 6px;
    border-radius: 4px;
    z-index: 10;
  }
</style>
</head>
<body>

<header>
  <div class="logo">FILMBOX</div>
  <input type="text" id="search" placeholder="Buscar...">
</header>

<section class="movies" id="movieList">
  <!-- Las películas se cargarán automáticamente desde el JSON -->
</section>

<script>
const movieList = document.getElementById('movieList');
const searchInput = document.getElementById('search');
let moviesData = [];

// Cargar JSON
fetch('peliculas.json')
  .then(response => response.json())
  .then(data => {
    moviesData = data;
    renderMovies(moviesData);
  })
  .catch(error => console.error('Error al cargar JSON:', error));

// Función para renderizar películas
function renderMovies(movies) {
  movieList.innerHTML = '';
  movies.forEach(movie => {
    const card = document.createElement('a');
    card.className = 'movie-card';
    card.href = movie.href;
    card.dataset.title = movie.title;
    card.style.backgroundImage = `url('${movie.poster}')`;
    
    const qualityTag = document.createElement('span');
    qualityTag.className = 'quality-tag';
    qualityTag.textContent = movie.quality || 'HD';
    
    card.appendChild(qualityTag);
    movieList.appendChild(card);
  });
}

// Buscador
searchInput.addEventListener('input', () => {
  const query = searchInput.value.toLowerCase();
  const filtered = moviesData.filter(movie => movie.title.toLowerCase().includes(query));
  renderMovies(filtered);
});
</script>

</body>
</html>
